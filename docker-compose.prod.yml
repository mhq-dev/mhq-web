version: '3.7'

services:
  web:
    build: .
    command: gunicorn mhq_web.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis

  redis:
    image: "redis"

    celery:
      build: .
      command: celery -A mhq_web worker -l info
      volumes:
        - .:/home/app/web/
      env_file:
        - ./.env.dev
      depends_on:
        - db
        - redis

    celery-beat:
      build: .
      command: celery -A mhq_web beat -l info
      volumes:
        - .:/home/app/web/
      env_file:
        - ./.env.dev
      depends_on:
        - db
        - redis

  db:
    image: postgres:12.0
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: